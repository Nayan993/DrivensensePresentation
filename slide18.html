<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thank You - DriveSense</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@500;700&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slide-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
        }
        .bg-image {
            background-image: url("https://www.genspark.ai/image_placeholder.png");
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) contrast(1.2);
        }
        .racing-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        .tech-font {
            font-family: 'Montserrat', sans-serif;
        }

        /* Center Content Box */
        .thank-you-box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-top: 2px solid #3B82F6;
            border-bottom: 2px solid #EF4444;
            padding: 60px 100px;
            text-align: center;
            position: relative;
            transform: skewX(-10deg);
        }

        .unskew {
            transform: skewX(10deg);
        }

        /* Decorative Lines */
        .deco-line {
            height: 2px;
            width: 100px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
        }
        .deco-line::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 4px;
            background-color: #3B82F6;
        }

        /* Team Member Pills */
        .team-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .team-pill:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3B82F6;
            transform: translateY(-2px);
        }

        /* Pulse Button Effect for Questions */
        .questions-btn {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #EF4444;
            color: #EF4444;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(239, 68, 68, 0.1);
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: 0.3s;
        }
        .social-icon:hover {
            background: #3B82F6;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-black m-0 p-0">
<div class="slide-container flex flex-col items-center justify-center relative">
<!-- Background -->
<div class="absolute inset-0 bg-image"></div>
<div class="absolute inset-0 bg-black bg-opacity-60"></div>
<!-- Vignette -->
<div class="absolute inset-0 pointer-events-none" style="background: radial-gradient(circle, transparent 40%, black 100%); opacity: 0.8;"></div>
<!-- Decorative Top/Bottom Bars -->
<div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-600 via-transparent to-red-600 opacity-50"></div>
<div class="absolute bottom-0 left-0 w-full h-2 bg-gradient-to-r from-red-600 via-transparent to-blue-600 opacity-50"></div>
<!-- Main Content -->
<div class="thank-you-box relative z-10">
<div class="unskew">
<!-- Top Label -->
<div class="flex items-center justify-center gap-2 mb-6 opacity-80">
<div class="w-12 h-1 bg-red-600"></div>
<p class="tech-font text-white text-xs tracking-[0.4em] uppercase">End of Simulation</p>
<div class="w-12 h-1 bg-blue-600"></div>
</div>
<!-- Main Title -->
<h1 class="racing-font text-8xl text-white font-black italic tracking-tighter mb-2" style="text-shadow: 0 0 30px rgba(59,130,246,0.5);">
                THANK <span class="text-transparent" style="-webkit-text-stroke: 2px white;">YOU</span>
</h1>
<!-- Team Name -->
<h2 class="racing-font text-3xl text-gray-300 italic mb-8">
                TEAM <span class="text-blue-500">DRIVESENSE</span>
</h2>
<!-- Decorative Divider -->
<div class="deco-line"></div>
<!-- Team Members -->
<div class="flex justify-center mb-8">
<div class="team-pill">
<i class="fas fa-user-astronaut text-blue-400"></i>
<span class="tech-font text-gray-200 text-sm font-semibold">Nayan Mishra</span>
</div>
<div class="team-pill">
<i class="fas fa-user-astronaut text-red-400"></i>
<span class="tech-font text-gray-200 text-sm font-semibold">Anuj Sahu</span>
</div>
</div>
<!-- Q&A Section -->
<div class="questions-btn">
<i class="fas fa-comments mr-2"></i> Any Questions?
            </div>
<!-- Social / Contact Icons -->
</div>
<!-- Corner Accents -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-blue-500 -mt-2 -ml-2"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-red-500 -mb-2 -mr-2"></div>
</div>

<script>
  const totalSlides = 18;
  const currentSlide = parseInt(
    window.location.pathname.match(/slide(\d+)/)?.[1]
  );

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight" && currentSlide < totalSlides) {
      window.location.href = `slide${currentSlide + 1}.html`;
    }
    if (e.key === "ArrowLeft" && currentSlide > 1) {
      window.location.href = `slide${currentSlide - 1}.html`;
    }
  });
</script>

</body>
</html>
