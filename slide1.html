<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriveSense Presentation</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&family=Oswald:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slide-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }
        .bg-image {
            /* Realistic Night Track */
            background-image: url("https://page.gensparksite.com/slides_images/94c164966136d6c0be7c84a8eb063645.webp");
            background-size: cover;
            background-position: center;
        }
        .racing-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-style: italic;
        }
        .subtitle-font {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
        }
        .text-glow-title {
            text-shadow: 4px 4px 0px rgba(0,0,0,0.5), 0 0 50px rgba(220, 38, 38, 0.5);
        }
        /* UI Elements */
        .hud-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 20;
        }
        .hud-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; border-left: 4px solid #3B82F6; border-top: 4px solid #3B82F6; }
        .hud-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; border-right: 4px solid #EF4444; border-top: 4px solid #EF4444; }
        .hud-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; border-left: 4px solid #EF4444; border-bottom: 4px solid #EF4444; }
        .hud-br { bottom: 20px; right: 20px; border-left: none; border-top: none; border-right: 4px solid #3B82F6; border-bottom: 4px solid #3B82F6; }
        
        .skew-block {
            transform: skewX(-15deg);
        }
        .unskew-text {
            transform: skewX(15deg);
        }
        
        /* Responsive font sizes */
        .main-title {
            font-size: clamp(80px, 12vw, 160px);
        }
        
        .subtitle {
            font-size: clamp(20px, 2.5vw, 36px);
        }
        
        .tagline {
            font-size: clamp(18px, 2vw, 30px);
        }
        
        .team-name {
            font-size: clamp(14px, 1.2vw, 18px);
        }
        
        .team-role {
            font-size: clamp(10px, 0.8vw, 12px);
        }
    </style>
</head>
<body class="bg-black m-0 p-0">
<div class="slide-container flex flex-col relative bg-black">
<!-- Background Image -->
<div class="absolute inset-0 bg-image opacity-80"></div>
<!-- Dark Overlay for Readability -->
<div class="absolute inset-0 bg-black bg-opacity-70"></div>

<!-- Decorative Grid/HUD -->
<div class="hud-corner hud-tl"></div>
<div class="hud-corner hud-tr"></div>
<div class="hud-corner hud-bl"></div>
<div class="hud-corner hud-br"></div>

<!-- Speed Lines (CSS only, no gradients) -->
<div class="absolute top-1/4 left-0 w-64 h-1 bg-blue-600 opacity-50 skew-x-[-45deg]"></div>
<div class="absolute top-1/4 left-10 w-32 h-1 bg-blue-400 opacity-30 skew-x-[-45deg] mt-2"></div>
<div class="absolute bottom-1/3 right-0 w-80 h-1 bg-red-600 opacity-50 skew-x-[-45deg]"></div>
<div class="absolute bottom-1/3 right-10 w-40 h-1 bg-red-400 opacity-30 skew-x-[-45deg] mt-2"></div>

<!-- Main Content -->
<div class="flex-1 flex flex-col justify-center items-center z-10 text-center px-8 md:px-20 pt-10">
<!-- Main Title -->
<div class="relative mb-4">
<h1 class="racing-font main-title leading-none text-white font-black tracking-tighter text-glow-title transform -skew-x-12 relative z-10">
                    DRIVE<span class="text-red-600">SENSE</span>
</h1>
<!-- Decoration behind text -->
<div class="absolute -bottom-4 left-10 right-0 h-4 bg-blue-600 transform -skew-x-12 opacity-50"></div>
</div>

<!-- Game Subtitle -->
<h2 class="subtitle-font subtitle text-white font-bold mb-6 md:mb-10 tracking-widest uppercase border-b-2 border-red-600 pb-2">
                Gesture-Controlled Car Racing Game
            </h2>

<!-- Tagline Box -->
<div class="skew-block bg-white bg-opacity-10 backdrop-blur-md px-6 md:px-10 py-4 md:py-6 border-l-8 border-red-600 shadow-2xl">
<p class="unskew-text tagline text-white font-medium italic">
                    "Drive with your <span class="text-blue-400 font-black">hands</span>, win with your <span class="text-red-500 font-black">skills</span>"
                </p>
</div>
</div>

<!-- Team Members Footer -->
<div class="absolute bottom-8 md:bottom-16 w-full text-center z-10 px-4">
<div class="flex flex-col md:flex-row justify-center items-center gap-8 md:gap-16 text-white">
<div class="flex flex-col items-center group">
<div class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-red-500 flex items-center justify-center mb-2 bg-black bg-opacity-50">
<i class="fas fa-steering-wheel text-red-500 text-lg md:text-xl"></i>
</div>
<p class="subtitle-font team-name font-bold group-hover:text-red-400 transition-colors">Nayan Mishra</p>
<p class="team-role text-gray-400 font-mono tracking-widest">UNITY DEVELOPER & ML ENGINEER</p>
</div>

<div class="hidden md:block h-12 w-px bg-gray-600"></div>
<div class="block md:hidden w-12 h-px bg-gray-600"></div>

<div class="flex flex-col items-center group">
<div class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-blue-500 flex items-center justify-center mb-2 bg-black bg-opacity-50">
<i class="fas fa-code text-blue-500 text-lg md:text-xl"></i>
</div>
<p class="subtitle-font team-name font-bold group-hover:text-blue-400 transition-colors">Anuj Sahu</p>
<p class="team-role text-gray-400 font-mono tracking-widest">UNITY DEVELOPER & ML ENGINEER</p>
</div>
</div>
</div>
</div>
<script>
  const totalSlides = 18;
  const currentSlide = parseInt(
    window.location.pathname.match(/slide(\d+)/)?.[1]
  );

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight" && currentSlide < totalSlides) {
      window.location.href = `slide${currentSlide + 1}.html`;
    }
    if (e.key === "ArrowLeft" && currentSlide > 1) {
      window.location.href = `slide${currentSlide - 1}.html`;
    }
  });
</script>
</body>
</html>
